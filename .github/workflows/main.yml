on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-22.04
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.105.0'
        extended: true
    - name: Build
      run: hugo --minify
    - name: Deploy
      run: sudo apt-get -yqq install lftp && lftp -u "${{ secrets.FTP_USER }},${{ secrets.FTP_PASS }}" "$FTP_SERVER" -e "mirror -e -R -p public/ . ; quit"
